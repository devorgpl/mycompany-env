version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:11.0.2
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          memory: 500M
    env_file:
      - keycloak.env
    ports:
      - 9090:8080
    depends_on:
      - keycloak_pg
  keycloak_pg:
    image: postgres
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          memory: 500M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  minio:
    image: minio/minio
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
    env_file:
      - minio.env
    ports:
      - 9000:9000
    volumes:
      - minio_data:/data
    command: "server /data"
  mongodb:
    image: mongo
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          memory: 500M
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
  companies:
    image: ghcr.io/devorgpl/companies-ms
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    environment:
      - DB_HOST=mongodb
    ports:
      - 5001:5001
    depends_on:
      - mongodb
  converters:
    image: ghcr.io/devorgpl/converters-ms
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    environment:
      - DB_HOST=mongodb
      - STORAGE_HOST=minio
    ports:
      - 5002:5002
    depends_on:
      - mongodb

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  mongodb_data:
    driver: local
